<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Weather App</h1>
    </div>
    <div class="app">
        <header>
            <input type="text" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">New Delhi</div>
                <div class="date">Friday 15 September 2023</div>
            </section>
            <div class="current">
                <div class="temp">30<span>&deg;c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">34&deg;c / 29&deg;c</div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
